<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Greatest Common Division</title>
</head>
<body>
	<script type="text/javascript">
		n1 = parseInt(prompt("Enter n1: "));
		n2 = parseInt(prompt("enter n2"));

			for(i=1; i<=n1/2 && i<=n2/2; i++)
			{
				if(n1%i==0 && n2%i==0){
					 GCD_Num = i;  
    		}
    		
    		}

				document.write(" GCD of two numbers  "+ GCD_Num);  
				
			
			
	</script>

</body>
</html>
