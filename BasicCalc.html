<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Calculator</title>
</head>
<body>

	<script>
		V1=parseInt(prompt("enter value of V1"));
		V2=parseInt(prompt("enter Value Of V2"));
		Op=prompt("Enter Operation");

		if(Op=="Multiplication"){
			document.write(V1*V2);
			console.log(V1*V2);
			alert(V1*V2);
		}


		else if(Op=="Addition"){
			document.write(V1+V2);
			console.log(V1+V2);
			alert(V1+V2);
		}


		else if(Op=="Divison"){
			document.write(V1/V2);
			console.log(V1/V2);
			alert(V1/V2);
		}


		else if(Op=="Subtrection"){
			document.write(V1-V2);
			console.log(V1-V2);
			alert(V1*V2);
		}

	</script>
</body>
</html>
