<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Holo Pattern</title>
</head>
<body>

	<script type="text/javascript">
		n= prompt("Enter No.")
		for (i = 1; i <= n; i++) {
			for (j = 1; j <= n; j++){
				if (i==n || i==1 || j==n || j==1) {
					document.write("*&nbsp");

				}
				else{
					document.write("&nbsp&nbsp&nbsp");
					
				}
						
			}
			document.write("<br/>");
			
		}

	</script>
</body>
</html>
