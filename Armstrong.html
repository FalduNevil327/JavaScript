<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pelindrome Number</title>
</head>
<body>
	<script type="text/javascript">
		n = parseInt(prompt("Enter Number :"))
		b=n;
		sum=0;

		while(n!==0){
			a=(n%10);
			sum=sum+(a*a*a);
			n=parseInt(n/10);
		}

		if(b==sum){
			document.write(b+ "Is a Armstrong Number");
		}

		else{
			document.write(b+ "Is not a Armstrong Number");
		}
	</script>
</body>
</html>
