<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Holo Triangle Pattern</title>
</head>
<body>

	<script type="text/javascript">
		n= prompt("Enter No.")
		for (i = 1; i <= n; i++) {
			l = 2*i-1;
			for (k = n; k >= i; k--){
				
						document.write("&nbsp&nbsp&nbsp");
			}
		for (j = 1; j <= l; j++){
			if(j==1 || j==l || i==n){
				
						document.write(" * ");
			}

			else{
				document.write("&nbsp&nbsp&nbsp")
			}
			}

			document.write("<br/>");
		}

	</script>
</body>
</html>
