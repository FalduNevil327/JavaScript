<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pelindrome Number</title>
</head>
<body>
	<script type="text/javascript">
		n = parseInt(prompt("Enter Number: "));
		
		a = 0;
		b = n;
		
		while(n > 0)
		{
			i = n%10;
			n = parseInt(n/10);
			a = (a*10)+i;
		}
		
		if(a == b)
		{
			document.write(b+" Is palindrome Number");
		}
		else
		{
			document.write(b+" Is not palindrome Number");
		}
	
	</script>

</body>
</html>
