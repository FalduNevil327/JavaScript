<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Squre Pattern</title>
</head>
<body>

	<script type="text/javascript">
		n= prompt("Enter No.")
		for (i = 0; i < n; i++) {
			for (j = 0; j < n; j++){
						document.write("*&nbsp&nbsp&nbsp");
			}
			document.write("<br/>");
		}

	</script>
</body>
</html>
